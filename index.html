<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Project 1 &mdash; Mockup to Website</title>
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<link href='http://necolas.github.io/normalize.css/3.0.2/normalize.css' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Raleway:100,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	
	<body>	
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<img class="title-logo img-responsive" src="images/udacity.png" alt="this is the udacity logo">
			</div>
			<div class="col-md-6 text-right text-uppercase">
				<h1 class="title-super text-thin">Brent A Dare</h1>
		        <h4 class="title-duper">Front-end Ninja &#40;in training&#41;</h4>
		    </div>
		</div>
		<div class="row hr">
			<div class="col-md-12">
				<hr>
			</div>	
		</div>
		<div class="row text-centered">
			<div class="col-md-12 mainphoto">
				<img src="images/meta.png" class="img-responsive" alt="this is the center logo">

		</div>

		<div class="row featured-work">
			<div class="col-md-12">

			</div>
			<div class="col-md-4 contents">
				<img src="images/Clicommands.png" class="image-ex img-responsive" alt="this is a sunflower image">
				<h3 class="text-uppercase">Sunflower</h3>
				<p>https://github.com/udacity/Sunflower/</p>
			</div>
			<div class="col-md-4 contents">
				<img src="images/app.png" class="image-ex img-responsive" alt="this is the bokeh image">
				<h3 class="text-uppercase">Bokeh</h3>
				<p>https://github.com/udacity/Bokeh/</p>
			</div>
		</div>
	</div> <!--End of Container-->

</html>
